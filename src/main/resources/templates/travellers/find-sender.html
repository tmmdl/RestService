<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Göndər getsin</title>
</head>
<body>
<div class="container">
    <hr>
    <form action="#" th:action="@{/list-of-senders}"
          th:object="${sender}" method="POST">
        <select class="form-control mb-4 col-4" th:field="*{destination}" required="required">
            <option th:value="null">--</option>
            <option th:value="'Azərbaycana'">Azərbaycan</option>
            <option th:value="'Almaniyaya'">Almaniya</option>
        </select>
        <button type="submit" class="btn btn-info col-2">Elanlara bax</button>
    </form>
</div>
</body>
